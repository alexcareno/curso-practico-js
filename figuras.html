<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geómetricas | Cruso Práctico de JS en Platzi</title>
</head>
<body>
    <h1>Figuras Geómetricas</h1>
    <p>Este es el primer taller del curso práctico de JavaScript</p>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado:</label>
            <input type="number" id="InputCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
            <br>
            <br>
            <label for="">Escribe cuanto mide cada lado de tu triangulo:</label> <br>
            <label for="InputTriangulo1">Longitud del lado 1 del triángulo:</label>
            <input type="number" id="InputTriangulo1">
            <br>
            <label for="InputTriangulo2">Longitud del lado 2 del triángulo:</label>
            <input type="number" id="InputTriangulo2">
            <br>
            <label for="baseTriangulo">Longitud de la base del triángulo:</label>
            <input type="number" id="baseTriangulo">
            <label for="alturaTriangulo">Altura del triángulo:</label>
            <input type="number" id="alturaTriangulo">
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
            <br>
            <br>
            <label for="">Escribe cuanto mide el radio de tu circulo:</label>
            <input type="number" id="radioCirculo">
            <button type="button" onclick="calcularDiametroCirculo()">Calcular el diametro</button>
            <button type="button" onclick="calcularCircunferenciaCirculo()">Calcular la circunferencia</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
